<!DOCTYPE HTML>
<html>

<head>
    <title>
        Functon drag and drop
    </title>

    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>

    <button onclick="resetImages()">Reset</button>

    <div id="div1" class="allowdrop" ondrop="drop(event);showAlert('Sucess');" ondragover="allowDrop(event)">
    </div>
    <br>


    <img class="dragimage" id="drag1" src="http://getwallpapers.com/wallpaper/full/2/d/f/490230.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">


    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        function resetImages() {
            var targetContainers = document.getElementsByClassName("allowdrop");

            // Clear target containers
            for (var j = 0; j < targetContainers.length; j++) {
                while (targetContainers[j].firstChild) {
                    targetContainers[j].removeChild(targetContainers[j].firstChild);
                }
            }
        }

        function showAlert(message) {
            alert(message);
        }
    </script>
</body>

</html>
